<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Geo tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/leaflet.css">
  </head>
  <body>
    <!-- Use this installation button to install locally without going -->
    <!-- <button id="install-btn">Install</button> -->

    <section id="v_trackList">
      <header><h1>Previous tracks</h1></header>
      <div class="contents">
        <ul id="trackList">
        </ul>
        <div id="noTrackMsg">No track yet.</div>
        <div class="buttons">
          <button id="btn_newTrack" class="newView" data-view="v_newTrack">New track</button>
        </div>
      </div>
    </section>

    <section id="v_trackDetails">
      <header><button class="backButton newView" data-view="v_trackList"><</button><h1>Track details</h1></header>
      <div class="contents">
        <h1 class="t_title"></h1>
        <button id="showOnMapStatic" class="newView" data-view="v_map">Show on map</button>
        <div class="t_stats">
          <p>Start date: <span class="t_startDate"></span></p>
          <p>Duration: <span class="t_duration"></span> s</p>
          <p>Distance: <span class="t_distance"></span> m</p>
          <!--<p>Avg speed: <span class="t_avgSpeed"></span></p>-->
          <p>Altitude: Min: <span class="t_minAlt"></span> m - Max: <span class="t_maxAlt"></span> m</p>
          <canvas id="t_profileChart"></canvas>
          <p><!-- <span class="t_nbPoints"></span> positions - --><span class="t_nbMarkers"></span> markers</p>
        </div>
        <div class="buttons">
          <button id="continueTrack" class="newView" data-view="v_tracking">Resume track</button>
          <button id="btn_exportTrack">Export</button>
        </div>
      </div>
    </section>

    <section id="v_map">
      <header><button id="btn_backToTrack" class="backButton"><</button></header>
      <div class="contents">
        <div id="map"></div>
      </div>
    </section>

    <section id="v_newTrack">
      <header><button class="backButton newView" data-view="v_trackList"><</button><h1>New track</h1></header>
      <div class="contents">
        <div class="field">Title: <input id="i_title" type="text" name="title" autocomplete="off"/></div>
        <div class="buttons">
          <button type="submit" id="btn_addNewTrack"><span style="color:red">&#9679;</span> Start recording</button>
          <button type="submit" id="btn_addNewTrack_FAKE"><span style="color:red">&#9679;</span> Start FAKE recording</button>
        </div>
      </div>
    </section>

    <section id="v_tracking">
      <header><h1>Tracking...</h1></header>
      <div class="contents">
        <div id="trackingIndicator"></div>
        <button id="showOnMapDynamic" class="newView" data-view="v_map">Show on map</button>
        <div id="t_msg"></div>
        <div id="t_latLng"></div>
        <p>Direction: <span id="t_heading">&#10148;</span></p>
        <p>Distance: <span id="t_distance">0 m</span></p>
        <p>Altitude: <span id="t_altitude"></span></p>
        <div class="buttons">
          <button id="btn_stopTracking">&#9632 Stop</button>
          <button id="btn_addMarker" class="newView" data-view="v_newMarker">Add marker</button>
          <!-- TODO: Later :) -->
          <button id="btn_takePicture" style="display:none">Take photo</button>
        </div>
      </div>
    </section>

    <section id="v_newMarker">
      <header><button id="btn_cancelMarker" class="backButton newView" data-view="v_tracking"><</button><h1>Add marker</h1></header>
      <div class="contents">
        <div class="field">
            <select id="m_type" type="text" name="type">
              <option value="misc">Misc.</option>
              <option value="attr">Attraction</option>
              <option value="resto">Restaurant/bar</option>
              <option value="biz">Business</option>
            </select>
        </div>
        <div class="field">Name: <input id="m_name" type="text" name="title" autocomplete="off"/></div>
        <div class="field">Comment: <textarea id="m_comment" rows="4" name="comment" autocomplete="off"></textarea></div>
        <div class="buttons">
          <button type="submit" id="btn_addNewMarker">Ok</button>
        </div>
      </div>
    </section>    

    <script data-main="js/init"
            src="js/require.js"></script>
  </body>
</html>
